<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section id="section">
        <div class="container">
            <div class="item" id="a">
                <p class="num">0</p>
                <div class="opacity" id="a__opacity"></div>
            </div>
            <div class="item" id="b">
                <p class="num">1</p>
                <div class="opacity" id="b__opacity"></div>
            </div>
            <div class="item" id="c">
                <p class="num">2</p>
                <div class="opacity" id="c__opacity"></div>
            </div>
            <div class="item" id="d">
                <p class="num">3</p>
                <div class="opacity" id="d__opacity"></div>
            </div>
            <div class="item" id="e">
                <p class="num">4</p>
                <div class="opacity" id="e__opacity"></div>
            </div>
            <div class="item" id="f">
                <p class="num">5</p>
                <div class="opacity" id="f__opacity"></div>
            </div>
            <div class="item" id="g">
                <p class="num">6</p>
                <div class="opacity" id="g__opacity"></div>
            </div>
            <div class="item" id="h">
                <p class="num">7</p>
                <div class="opacity" id="h__opacity"></div>
            </div>
            <div class="item" id="i">
                <p class="num">8</p>
                <div class="opacity" id="i__opacity"></div>
            </div>
            <div class="menu" id="menu">
                <h3 class="difficulty">Select difficulty</h3>
                <select class="select" name="dificultad" id="dificultad">
                    <option value="10000">Easy</option>
                    <option value="5000">Medium</option>
                    <option value="1000">Hard</option>
                </select>
                <button id="btn-start" class="button" onclick="start(value)">Start</button>
            </div>
            <div id="restar" class="ganaste">
                <h1 class="won">You won</h1>
                <button class="button" onclick="restar()">Reiniciar</button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
