<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section id="section">
        <div class="container">
            <div class="item" id="azulCeleste">
                <!-- <p class="num">0</p> -->
                <div class="opacity" id="a__opacity" data-number="0"></div>
            </div>
            <div class="item" id="naranjaZanaoria">
                <!-- <p class="num">1</p> -->
                <div class="opacity" id="b__opacity" data-number="1"></div>
            </div>
            <div class="item" id="azulBaya">
                <!-- <p class="num">2</p> -->
                <div class="opacity" id="c__opacity" data-number="2"></div>
            </div>
            <div class="item" id="amarillo">
                <!-- <p class="num">3</p> -->
                <div class="opacity" id="d__opacity" data-number="3"></div>
            </div>
            <div class="item" id="rojo">
                <!-- <p class="num">4</p> -->
                <div class="opacity" id="e__opacity" data-number="4"></div>
            </div>
            <div class="item" id="magenta">
                <!-- <p class="num">5</p> -->
                <div class="opacity" id="f__opacity" data-number="5"></div>
            </div>
            <div class="item" id="verdeLima">
                <!-- <p class="num">6</p> -->
                <div class="opacity" id="g__opacity" data-number="6"></div>
            </div>
            <div class="item" id="naranjaSalamandra">
                <!-- <p class="num">7</p> -->
                <div class="opacity" id="h__opacity" data-number="7"></div>
            </div>
            <div class="item" id="azulCeruleo">
                <!-- <p class="num">8</p> -->
                <div class="opacity" id="i__opacity" data-number="8"></div>
            </div>
            <div class="menu" id="menu">
                <h3 class="difficulty">Select difficulty</h3>
                <select class="select" name="dificultad" id="dificultad">
                    <option value="800">Easy</option>
                    <option value="500">Medium</option>
                    <option value="300">Hard</option>
                </select>
                <button id="btn-start" class="button" onclick="start()">Start</button>
            </div>
            <!-- <div id="restar" class="ganaste">
                <h1 class="won">You won</h1>
                <p id="score"></p>
                <button class="button" onclick="restar()">Reiniciar</button>
            </div> -->
            <div id="gameOver" class="game__over">
                <h1 class="won">Game over</h1>
                <p id="score"></p>
                <button class="button" onclick="restar()">Reiniciar</button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
